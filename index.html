<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Circle Area Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Circular Geometry</h1>
    <label for="radius">Enter the radius:</label>
    <input type="number" id="radius" placeholder="Enter radius">
    <button id="calculateButton">Calculate Area</button>
    <p id="ErrorMessage"></p>
    <ul class="results">
      <li class="result" id="areaResult"></li>
      <li class="result" id="diameterResult"></li>
      <li class="result" id="perimeterResult"></li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
